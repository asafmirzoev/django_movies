{% extends 'films/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <a href="/"><p class="lead"><h3>Фильмы</h1></p></a>
        {% for movie in movie_list %}
            {% if movie.category.id == 1 %}
                <div class="col-2">
                    <a class="link-dark" href="{{ movie.get_absolute_url }}">
                        <div class="col-12">
                            <img src="{{ movie.poster.url }}" class="img-fluid mx-auto d-block" alt="{{ movie.url }}">
                        </div>
                        <!-- <img class="img-fluid" src="{{ movie.poster.url }}" alt="Card image cap"> -->
                        <p><h6 class="lead text-center">{{ movie.title }}</h6></p>
                    </a>
                </div> 
            {% endif %}
        {% endfor %}
    </div>
    <div class="row">
        <a href="/"><p class="lead"><h3>Сериалы</h1></p></a>
        {% for movie in movie_list %}
            {% if movie.category.id == 2 %}
                <div class="col-2">
                    <a class="link-dark" href="{{ movie.get_absolute_url }}">
                        <div class="col-12">
                            <img src="{{ movie.poster.url }}" class="img-fluid center" alt="{{ movie.url }}">
                        </div>
                        <!-- <img class="img-fluid" src="{{ movie.poster.url }}" alt="Card image cap"> -->
                        <p><h6 class="lead text-center">{{ movie.title }}</h6></p>
                    </a>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
