{% load movie_tags %}
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark  position-static mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">FilmStore</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        {% get_categories as categories %}
        {% for category in categories %}
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">{{ category.name }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>

    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" id="navbarCollapse">
      <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <span class="nav-link disabled">{{ user.username }}</span> 
        </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_logout' %}">Выход</a>   
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_login' %}">Вход</a>   
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_signup' %}">Регистрация</a>   
          </li>
        {% endif %}
      </ul>
    </div>

  </div>
</nav>
